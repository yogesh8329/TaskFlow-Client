<div class="auth-container">

  <h2>Create Account</h2>

  <!-- SERVER ERROR -->
  <div class="server-error" *ngIf="serverError">
    {{ serverError }}
  </div>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- EMAIL -->
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter valid email"
      />

      <small class="error" *ngIf="submitted && email?.errors">

        <span *ngIf="email?.errors?.['required']">
          Email is required
        </span>

        <span *ngIf="email?.errors?.['pattern']">
          Enter valid email address
        </span>

      </small>
    </div>

    <!-- PASSWORD -->
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Minimum 8 characters"
      />

      <small class="error" *ngIf="submitted && password?.errors">

        <span *ngIf="password?.errors?.['required']">
          Password is required
        </span>

        <span *ngIf="password?.errors?.['minlength']">
          Minimum 8 characters required
        </span>

        <span *ngIf="password?.errors?.['pattern']">
          Must contain uppercase, lowercase & number
        </span>

      </small>
    </div>

    <!-- CONFIRM PASSWORD -->
    <div class="form-group">
      <label>Confirm Password</label>
      <input
        type="password"
        formControlName="confirmPassword"
        class="form-control"
      />

      <small class="error"
        *ngIf="submitted && registerForm.errors?.['mismatch']">

        Passwords do not match

      </small>
    </div>

    <!-- BUTTON -->
    <button type="submit" [disabled]="loading">
      {{ loading ? 'Registering...' : 'Register' }}
    </button>

  </form>

  <div class="auth-footer">
    Already have an account?
    <a routerLink="/auth">Login</a>
  </div>

</div>
