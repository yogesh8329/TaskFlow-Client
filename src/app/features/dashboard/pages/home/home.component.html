<div class="cards">

  <div class="card">
    <div class="card-title">Total Tasks</div>
    <div class="card-value">{{ stats.total }}</div>
  </div>

  <div class="card">
    <div class="card-title">Completed</div>
    <div class="card-value green">{{ stats.completed }}</div>
  </div>

  <div class="card">
    <div class="card-title">Pending</div>
    <div class="card-value orange">{{ stats.pending }}</div>
  </div>

</div>
